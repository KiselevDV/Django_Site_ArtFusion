<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="generator" content="">
  <title>{% block title %} {% endblock title %}</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/">
  <!-- CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{% static 'image/butterfly.png' %}" sizes="180x180">
  <link rel="icon" href="{% static 'image/triangle.png' %}" sizes="32x32" type="image/png">
  <link rel="icon" href="{% static 'image/top.png' %}" sizes="16x16" type="image/png">
  <link rel="manifest" href="{% static 'json/manifest.json' %}">
  <link rel="mask-icon" href="{% static 'image/lenin.svg' %}" color="#563d7c">
  <link rel="icon" href="{% static 'image/python.ico' %}">
  <meta name="msapplication-config" content="{% static 'xml/browserconfig.xml' %}">
  <meta name="theme-color" content="#563d7c">
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    {% include 'include/header.html' %}
    {% block content %}

    {% endblock content %}
    {% include 'include/footer.html' %}
  </div>
</body>
</html>
